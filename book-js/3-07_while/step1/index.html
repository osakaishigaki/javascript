<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<title>3-07_while</title>
<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
<div class="header-contents">
<h1>コンソールでモンスターを倒せ！</h1>
<h2>whileを使ってみよう</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
<p>戦闘の状況はコンソールでチェック！</p>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script>
var enemy = 100;
var attack;

window.alert('戦闘スタート！');
while(enemy > 0) {
	attack = Math.floor(Math.random() * 30) + 1;
	console.log('モンスターに' + attack + 'のダメージ！');
	enemy = enemy - attack;
}
console.log('モンスターを倒した！');
</script>
</body>
</html>
